---
layout: default
---

<div class="home row">

  <h1 class="titleMy postopen hide-for-small-only">Posts</h1>
<div class="column  large-8 medium-8 small-8 large-pull-4 medium-pull-4 small-pull-2 ">
  <ul >
    {% for post in site.posts %}
      <li class=" ">
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link " href="{{ post.url }}">{{ post.title }}</a>
          <p class="bloc_post">{{ post.content  | truncatewords: 40}}</p>
      </li>
    {% endfor %}
  </ul>
</div>


</div>
