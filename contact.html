<div class="row">

    <div id="contactForm" class="small-12 medium-push-2 large-push-2 medium-8 large-8 columns">
      <form id="myForm" method="POST"
      action="https://www.formingo.co/submit/mmennonna3d@gmail.com" >  
          
          <h5 class="titleMy">Contact Me!</h5>
          <label>Name</label>
          <small class="error">Your full name is required.</small>
          <input type="text" placeholder="Full Name" name="full_name" required>
          
          <label>Email</label>
          <small class="error">An email address is required.</small>

          <input type="email" placeholder="username@address.com" name="__replyto" required>
         
          
          <label>Your Message</label>
          <small class="error">Your message is required.</small>
          <textarea placeholder="Enter your message here" required></textarea>
          
        <input type="submit" class="nice blue radius button" value="Contact">
        </form>
    </div><!--end 8 columns-->
    
</div>
